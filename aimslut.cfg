// my launch options : -high -mainthreadpriority 2 -set_power_qos_disable -sse4 -threads 24 -usePriorityBoost -novid -console -nojoy -allow_third_party_software +exec aimslut.cfg

// set console settings
    echoln ♡;
    log_flags Console +donotecho;
    log_color Console FFAAFFFF;

// dependencies
    exec "aimslut/tick_system/setup.cfg"
    exec "aimslut/custom_cvars.cfg"
    exec "aimslut/help.cfg"
    exec "aimslut/presets.cfg"
    exec "aimslut/user_settings.cfg"

// config loaded output
    log_flags Console -donotecho;
    echoln ♡;
    echoln "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
    echo   • @aimslut config loaded
    echoln "~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~"
    echoln ♡;