// help.cfg : custom strings that help with using the config

// all console output commands
alias "c"                               "echo; echo ~~~~~ Crosshair Colours ~~~~~; echo; echo > cBlack ;echo > cBlue ;echo > cCyan ;echo > cDarkBlue ;echo > cGreen ;echo > cGrey ;echo > cLightPink ;echo > cLime ;echo > cMint ;echo > cOrange ;echo > cPink ;echo > cPurple ;echo > cRed ;echo > cSkyblue ;echo > cWhite ;echo > cYellow; echo"
alias "m"                               "echo ~~~~~ maps ~~~~~; echo; echo > dust2; echo > inferno; echo > nuke; echo > train; echo > mirage; echo > cache; echo > aim; echo > jumps; echo; echo ~~~~~"
alias "mkeys"                           "echo; echo ~~~~~ Movement Modifiers ~~~~~; echo; echo > mDefault ( sets normal WASD keys );  echo > mNulls ( sets null WASD keys ); echo > mNo-w ( -W when space ); echo > mLJ ( -W +Duck when space ) ; echo"

// help commands
alias "cfg_help_start"                  "echo; echo ~~~~~ cfg_help ~~~~~; echo"
alias "cfg_help_output"                 "echo > c - Show crosshair color list; echo > x - Show crosshairs and viewmodel presets; echo > afk - makes you afk spin; echo > m - Show Maps; echo > mkeys - Movement Modifiers; echo > prac - Executes the practice mode ( only when already in a local server ); echo;"
alias "cfg_help_end"                    "echo; echo ~~~~~ end ~~~~~; echo"

alias "cfg_help"                        "cfg_help_start; cfg_help_output; cfg_help_commands_1; cfg_help_end"
