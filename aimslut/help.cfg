// help.cfg : custom strings that help with using the config

// all console output commands
alias "c"                               "echoln ♡; echoln ~~~~~~~~~~~~~~~~~~~~~~~~~~~~; echo • crosshair colors; echoln ~~~~~~~~~~~~~~~~~~~~~~~~~~~~; echoln ♡; echoln • cBlack ;echoln • cBlue ;echoln • cCyan ;echoln • cDarkBlue ;echoln • cGreen ;echoln • cGrey ;echoln • cLightPink ;echoln • cLime ;echoln • cMint ;echoln • cOrange ;echoln • cPink ;echoln • cPurple ;echoln • cRed ;echoln • cSkyblue ;echoln • cWhite ;echoln • cYellow; echoln ♡"
alias "m"                               "echoln ♡; echoln ~~~~~~~~~~~~~~~~; echo • maps; echoln ~~~~~~~~~~~~~~~~; echoln ♡; echoln • dust2; echoln • inferno; echoln • nuke; echoln • train; echoln • mirage; echoln • cache; echoln ♡"
alias "mkeys"                           "echoln ♡; echoln ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~; echo • movement modifiers; echoln ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~; echoln ♡; echoln • m_subtick ( uses subtick movement );  echoln • m_desubtick ( uses de-subticked movement ); echoln ♡"

// help commands
alias "cfg_help_start"                  "echoln ♡; echoln ~~~~~~~~~~~~~~~~~~~~; echo • cfg_help; echoln ~~~~~~~~~~~~~~~~~~~~; echoln ♡"
alias "cfg_help_output"                 "echoln • c - show crosshair color list; echoln • x - show crosshairs and viewmodel presets; echoln • m - show maps; echoln • afk - makes you afk spin; echoln • mkeys - movement modifiers; echoln • prac - executes the practice mode ( only when already in a local server ); echoln ♡"
alias "cfg_help_end"                    "echoln ♡"

alias "cfg_help"                        "cfg_help_start; cfg_help_output; cfg_help_end"
