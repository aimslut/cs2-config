// usersettings.cfg : all the binds/settings specific to @aimslut

// main settings
    sensitivity                             "1"
    zoom_sensitivity_ratio                  "0.95"
    fps_max_ui                              "360"   // set to refresh rate otherwise it feels dog ingame
    fps_max                                 "760"   // 2x refresh rate nvcp + little bit over that in here
    snd_voipvolume                          "0.5"
    hud_scaling                             "0.88"

// main bindings
    bind "e"                                "+use"
    bind "j"                                "+jumpthrow; +thrownade" // jumpsmoke
    bind "q"                                "toggle cl_crosshair_drawoutline 0 1"
    bind "v"                                "+mic"
    bind "mwheelup"                         "jumpfix"
    bind "mwheeldown"                       "jumpfix"
    bind "space"                            "+bj"
    //bind "mouse1"                           "+m1"

// personal settings - feeling
    m_pitch                                 "0.022"
    m_yaw                                   "0.022"
    viewmodel_presetpos                     "0"
    cl_sniper_auto_rezoom                   "1"     // rezoom scope after a shot
    cl_allow_animated_avatars               "0"     // drops fps by a decent amount if on 1
	
// personal settings - looks
    cl_autohelp                             "0"
    cl_disable_deathcam_audio_mix_fade_out  "1"
    cl_draw_only_deathnotices               "0"
    cl_hud_color                            "1"
    cl_hud_radar_scale                      "1.125"
    cl_showfps                              "0"
    cl_showloadout                          "1"
    cl_showpos                              "0"
    cl_teammate_colors_show                 "1"
    gameinstructor_enable                   "0"
    hud_showtargetid                        "1"
    r_fullscreen_gamma                      "1.6"
    player_nevershow_communityservermessage "1"
    ui_mainmenu_bkgnd_movie_1016BB11        "de_overpass"
    r_show_build_info                       "0"
    cl_playerspraydisable                   "1"

// startup commands ( saves time and sets things to how id usually have them for mm )
    mNulls
    volume                                  "0.2"
    log_verbosity +Matchmaking detailed